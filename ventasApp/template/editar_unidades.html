{% extends 'index.html' %}

{% block content %}
<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Editar Unidades
        </h2>
        <nav>
            <ol class="flex items-center gap-2">
                <li class="font-medium text-primary"><a href="{% url 'listar_unidades' %}">Volver</a></li>
            </ol>
        </nav>
    </div>

    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
            <h3 class="font-medium text-black dark:text-white">Unidad</h3>
        </div>
        <div class="flex flex-col gap-5.5 p-6.5">
            <form method="POST" action="">
                {% csrf_token %}
                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.descripcion.id_for_label }}">
                        Descripci√≥n
                    </label>
                    {{ form.descripcion }}
                </div>

                <div x-data="{ checkboxToggle: {% if form.estado.value %}true{% else %}false{% endif %} }" class="mt-4">
                    <label
                        for="{{ form.estado.id_for_label }}"
                        class="flex cursor-pointer select-none items-center text-sm font-medium"
                    >
                        <div class="relative">
                            {{ form.estado }}
                            <div
                                :class="checkboxToggle && 'border-primary bg-gray dark:bg-transparent'"
                                class="mr-4 flex h-5 w-5 items-center justify-center rounded border"
                            >
                                <span
                                    :class="checkboxToggle && 'bg-primary'"
                                    class="h-2.5 w-2.5 rounded-sm"
                                ></span>
                            </div>
                        </div>
                        Estado
                    </label>
                </div>

                <button type="submit" class="mt-6 inline-flex items-center justify-center rounded-md bg-primary px-10 py-4 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
