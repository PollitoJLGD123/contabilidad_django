{% extends 'index.html' %}

{% block content %}
<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Editar Cliente
        </h2>
        <nav>
            <ol class="flex items-center gap-2">
                <li class="font-medium text-primary"><a href="{% url 'listar_clientes' %}">Volver</a></li>
            </ol>
        </nav>
    </div>

    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
            <h3 class="font-medium text-black dark:text-white">Editar Cliente</h3>
        </div>
        <div class="flex flex-col gap-5.5 p-6.5">
            <form method="POST" action="{% url 'editar_cliente' id=cliente.id %}">
                {% csrf_token %}
                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.nombre.id_for_label }}">
                        Nombre(s)
                    </label>
                    {{ form.nombre }}
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.apellidos.id_for_label }}">
                        Apellidos
                    </label>
                    {{ form.apellidos }}
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.documento.id_for_label }}">
                        Documento
                    </label>
                    {{ form.documento }}
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.email.id_for_label }}">
                        Email
                    </label>
                    {{ form.email }}
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.direccion.id_for_label }}">
                        Direcci√≥n
                    </label>
                    {{ form.direccion }}
                </div>

                <button type="submit" class="mt-6 inline-flex items-center justify-center rounded-md bg-primary px-10 py-4 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
