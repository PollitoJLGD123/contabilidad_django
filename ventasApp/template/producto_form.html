{% extends 'index.html' %}

{% block content %}
<div class="mx-auto max-w-screen-2xl p-4 md:p-6 2xl:p-10">
    <div class="mb-6 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
        <h2 class="text-title-md2 font-bold text-black dark:text-white">
            Agregar Producto
        </h2>
        <nav>
            <ol class="flex items-center gap-2">
                <li class="font-medium text-primary"><a href="{% url 'listar_productos' %}">Volver</a></li>
            </ol>
        </nav>
    </div>

    <div class="rounded-sm border border-stroke bg-white shadow-default dark:border-strokedark dark:bg-boxdark">
        <div class="border-b border-stroke px-6.5 py-4 dark:border-strokedark">
            <h3 class="font-medium text-black dark:text-white">Agregar Producto</h3>
        </div>
        <div class="flex flex-col gap-5.5 p-6.5">
            <form method="POST" action="{% url 'crear_producto' %}">
                {% csrf_token %}
                
                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.descripcion.id_for_label }}">
                        Descripción
                    </label>
                    {{ form.descripcion }}
                </div>
                
                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.categoria.id_for_label }}">
                        Categoría
                    </label>
                    <div x-data="{ isOptionSelected: false }" class="relative z-20 bg-white dark:bg-form-input">
                        {{ form.categoria }}
                        <span class="absolute right-4 top-1/2 z-10 -translate-y-1/2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z" fill="#637381"></path>
                                </g>
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.unidad.id_for_label }}">
                        Unidad
                    </label>
                    <div x-data="{ isOptionSelected: false }" class="relative z-20 bg-white dark:bg-form-input">
                        {{ form.unidad }}
                        <span class="absolute right-4 top-1/2 z-10 -translate-y-1/2">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g opacity="0.8">
                                    <path fill-rule="evenodd" clip-rule="evenodd" d="M5.29289 8.29289C5.68342 7.90237 6.31658 7.90237 6.70711 8.29289L12 13.5858L17.2929 8.29289C17.6834 7.90237 18.3166 7.90237 18.7071 8.29289C19.0976 8.68342 19.0976 9.31658 18.7071 9.70711L12.7071 15.7071C12.3166 16.0976 11.6834 16.0976 11.2929 15.7071L5.29289 9.70711C4.90237 9.31658 4.90237 8.68342 5.29289 8.29289Z" fill="#637381"></path>
                                </g>
                            </svg>
                        </span>
                    </div>
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.stock.id_for_label }}">
                        Stock
                    </label>
                    {{ form.stock }}
                </div>

                <div>
                    <label class="mb-3 block text-sm font-medium text-black dark:text-white" for="{{ form.precio.id_for_label }}">
                        Precio
                    </label>
                    {{ form.precio }}
                </div>

                <button type="submit" class="mt-6 inline-flex items-center justify-center rounded-md bg-primary px-10 py-4 text-center font-medium text-white hover:bg-opacity-90 lg:px-8 xl:px-10">
                    Añadir
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
